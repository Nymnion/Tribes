<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TWITCH TRIBE</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>
    <style>
        :root {
            --dark-bg: #1a1a1a;
            --medium-bg: #2d2d2d;
            --light-bg: #3a3a3a;
            --accent: #ff7d1a;
            --accent-darker: #e06500;
            --text: #e0e0e0;
            --text-dim: #9e9e9e;
            --success: #4CAF50;
            --warning: #FFC107;
            --danger: #F44336;
        }
        
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--dark-bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            width: 100%;
            max-width: 1000px;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px 0;
            background-color: var(--medium-bg);
            border-radius: 8px;
            border-bottom: 3px solid var(--accent);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .header h1 {
            margin: 0;
            font-size: 2.2rem;
            letter-spacing: 1px;
            color: var(--accent);
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        
        .content-wrapper {
            display: flex;
            gap: 20px;
        }
        
        .left-panel {
            flex: 2;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .right-panel {
            flex: 1;
        }
        
        #chat { 
            height: 600px;
            overflow-y: auto;
            background-color: var(--medium-bg);
            border-radius: 8px;
            border: 1px solid var(--light-bg);
            padding: 15px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
        }
        
        .message { 
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 6px;
            background-color: var(--light-bg);
            border-left: 3px solid var(--accent);
            transition: background-color 0.2s;
        }
        
        .message:hover {
            background-color: #454545;
        }
        
        .username {
            color: var(--accent);
            font-weight: bold;
            margin-right: 8px;
            display: inline-block;
        }
        
        .content {
            word-break: break-word;
        }
        
        /* Custom scrollbar */
        #chat::-webkit-scrollbar, .candidates-container::-webkit-scrollbar, .teams-container::-webkit-scrollbar {
            width: 10px;
        }
        
        #chat::-webkit-scrollbar-track, .candidates-container::-webkit-scrollbar-track, .teams-container::-webkit-scrollbar-track {
            background: var(--dark-bg);
            border-radius: 4px;
        }
        
        #chat::-webkit-scrollbar-thumb, .candidates-container::-webkit-scrollbar-thumb, .teams-container::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 4px;
        }
        
        #chat::-webkit-scrollbar-thumb:hover, .candidates-container::-webkit-scrollbar-thumb:hover, .teams-container::-webkit-scrollbar-thumb:hover {
            background: #ff9641;
        }
        
        /* Game controls */
        .game-controls {
            background-color: var(--medium-bg);
            border-radius: 8px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .game-header h2 {
            margin: 0;
            color: var(--accent);
        }
        
        .game-timer {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--warning);
        }
        
        .btn {
            background-color: var(--accent);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 15px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
            text-align: center;
        }
        
        .btn:hover {
            background-color: var(--accent-darker);
        }
        
        .btn:disabled {
            background-color: var(--light-bg);
            color: var(--text-dim);
            cursor: not-allowed;
        }
        
        .game-instructions {
            background-color: var(--light-bg);
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 10px;
        }
        
        .game-instructions p {
            margin: 5px 0;
        }
        
        .command {
            font-family: monospace;
            padding: 3px 6px;
            background-color: var(--dark-bg);
            border-radius: 3px;
        }
        
        /* Candidates display */
        .candidates-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            max-height: 500px;
            overflow-y: auto;
            padding: 10px;
        }
        
        .candidate-card {
            background-color: var(--light-bg);
            border-radius: 8px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            border-left: 3px solid var(--accent);
            transition: transform 0.2s;
        }
        
        .candidate-card:hover {
            transform: translateY(-5px);
        }
        
        .candidate-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--accent);
        }
        
        .candidate-team {
            font-weight: bold;
        }
        
        .candidate-slogan {
            font-style: italic;
            color: var(--text-dim);
        }
        
        /* Teams display */
        .teams-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-height: 600px;
            overflow-y: auto;
            padding: 10px;
        }
        
        .team-card {
            background-color: var(--light-bg);
            border-radius: 8px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .team-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .team-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--accent);
        }
        
        .team-size {
            background-color: var(--accent);
            color: white;
            border-radius: 12px;
            padding: 3px 8px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .team-leader {
            font-weight: bold;
        }
        
        .team-slogan {
            font-style: italic;
            color: var(--text-dim);
            margin-bottom: 10px;
        }
        
        .team-members {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
        
        .team-member {
            background-color: var(--medium-bg);
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.9rem;
        }
        
        .rebels-container {
            margin-top: 20px;
            background-color: var(--danger);
            border-radius: 8px;
            padding: 15px;
        }
        
        .rebels-header {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: white;
        }
        
        .rebels-leaders, .rebels-members {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-bottom: 10px;
        }
        
        .rebel-leader, .rebel-member {
            background-color: rgba(0, 0, 0, 0.2);
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.9rem;
            color: white;
        }
        
        .phase-display {
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>TWITCH TRIBE</h1>
        </div>
        
        <div class="content-wrapper">
            <div class="left-panel">
                <div class="game-controls">
                    <div class="game-header">
                        <h2>Tribe Elections</h2>
                        <div id="game-timer" class="game-timer">00:00</div>
                    </div>
                    
                    <div id="phase-display" class="phase-display">Ready to start</div>
                    
                    <div id="game-instructions" class="game-instructions">
                        <p>Start the application phase to allow viewers to apply as candidates.</p>
                    </div>
                    
                    <button id="start-applications-btn" class="btn">Open Candidate Applications!</button>
                    <button id="start-election-btn" class="btn" disabled>Start Election!</button>
                </div>
                
                <div id="game-display">
                    <!-- This will hold candidates and teams display based on game phase -->
                </div>
            </div>
            
            <div class="right-panel">
                <div id="chat"></div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        const chatDiv = document.getElementById("chat");
        const gameDisplay = document.getElementById("game-display");
        const phaseDisplay = document.getElementById("phase-display");
        const gameTimer = document.getElementById("game-timer");
        const gameInstructions = document.getElementById("game-instructions");
        const startApplicationsBtn = document.getElementById("start-applications-btn");
        const startElectionBtn = document.getElementById("start-election-btn");
        
        let currentGameState = {
            phase: "idle",
            timerEndTime: 0
        };
        
        // Timer update function
        function updateTimer() {
            if (currentGameState.timerEndTime > 0) {
                const now = Date.now();
                const timeLeft = Math.max(0, currentGameState.timerEndTime - now);
                
                if (timeLeft > 0) {
                    const seconds = Math.floor(timeLeft / 1000);
                    const tenths = Math.floor((timeLeft % 1000) / 100);
                    gameTimer.textContent = `${seconds}.${tenths}`;
                    requestAnimationFrame(updateTimer);
                } else {
                    gameTimer.textContent = "0.0";
                }
            } else {
                gameTimer.textContent = "--:--";
            }
        }
        
        // Handle chat messages
        socket.on("chatMessage", (data) => {
            const messageElement = document.createElement("div");
            messageElement.classList.add("message");
            
            const sanitizedUser = DOMPurify.sanitize(data.user);
            const sanitizedMessage = DOMPurify.sanitize(data.message);
            
            const usernameElement = document.createElement("span");
            usernameElement.classList.add("username");
            usernameElement.textContent = sanitizedUser;
            
            const contentElement = document.createElement("span");
            contentElement.classList.add("content");
            contentElement.textContent = sanitizedMessage;
            
            messageElement.appendChild(usernameElement);
            messageElement.appendChild(contentElement);
            
            chatDiv.appendChild(messageElement);
            
            // Auto-scroll to newest messages
            chatDiv.scrollTop = chatDiv.scrollHeight;
            
            // Add a subtle animation for new messages
            messageElement.style.opacity = "0";
            messageElement.style.transform = "translateX(-10px)";
            messageElement.style.transition = "opacity 0.3s, transform 0.3s";
            
            setTimeout(() => {
                messageElement.style.opacity = "1";
                messageElement.style.transform = "translateX(0)";
            }, 10);
        });
        
        // Handle game state updates
        socket.on("gameState", (gameState) => {
            currentGameState = gameState;
            updateGameUI();
            updateTimer();
        });
        
        // Handle candidate updates
        socket.on("updateCandidates", (candidates) => {
            if (currentGameState.phase === "applications") {
                displayCandidates(candidates);
            }
        });
        
        // Handle vote updates
        socket.on("updateVotes", (votes) => {
            if (currentGameState.phase === "voting") {
                // Could show live vote counts if desired
                const voteCount = Object.keys(votes).length;
                phaseDisplay.textContent = `Voting in progress... (${voteCount} votes)`;
            }
        });
        
        // Button event listeners
        startApplicationsBtn.addEventListener("click", () => {
            socket.emit("startApplications");
        });
        
        startElectionBtn.addEventListener("click", () => {
            socket.emit("startElection");
        });
        
        // Update the game UI based on the current state
        function updateGameUI() {
            const phase = currentGameState.phase;
            
            // Update buttons
            startApplicationsBtn.disabled = phase !== "idle" && phase !== "results";
            startElectionBtn.disabled = phase !== "selection";
            
            // Update phase display
            switch (phase) {
                case "idle":
                    phaseDisplay.textContent = "Ready to start";
                    break;
                case "applications":
                    phaseDisplay.textContent = "Application phase";
                    break;
                case "selection":
                    phaseDisplay.textContent = "Candidates selected";
                    break;
                case "voting":
                    phaseDisplay.textContent = "Voting in progress...";
                    break;
                case "results":
                    phaseDisplay.textContent = "Results";
                    break;
            }
            
            // Update instructions
            switch (phase) {
                case "idle":
                    gameInstructions.innerHTML = `
                        <p>Start the application phase to allow viewers to apply as candidates.</p>
                    `;
                    break;
                case "applications":
                    gameInstructions.innerHTML = `
                        <p>Chatters can run as candidates with this command:</p>
                        <p><span class="command">!run &lt;Team Name&gt; &lt;Team Slogan/Motto&gt;</span></p>
                        <p>Example: <span class="command">!run Dragons Fire and Fury!</span></p>
                    `;
                    break;
                case "selection":
                    gameInstructions.innerHTML = `
                        <p>10 random candidates have been selected!</p>
                        <p>Click "Start Election" to begin the voting phase.</p>
                    `;
                    break;
                case "voting":
                    gameInstructions.innerHTML = `
                        <p>Viewers can vote for a candidate using:</p>
                        <p><span class="command">!vote &lt;Candidate Username&gt;</span></p>
                        <p>Example: <span class="command">!vote JohnDoe</span></p>
                    `;
                    break;
                case "results":
                    gameInstructions.innerHTML = `
                        <p>The election is complete! The top 5 voted candidates lead their teams.</p>
                        <p>Click "Open Candidate Applications" to start a new election.</p>
                    `;
                    break;
            }
            
            // Update main display
            switch (phase) {
                case "idle":
                    gameDisplay.innerHTML = `
                        <div style="padding: 20px; text-align: center;">
                            <h3>Welcome to Twitch Tribe Elections!</h3>
                            <p>Click "Open Candidate Applications" to start the game.</p>
                        </div>
                    `;
                    break;
                case "applications":
                    displayCandidates(currentGameState.candidates);
                    break;
                case "selection":
                    displayCandidates(currentGameState.selectedCandidates);
                    break;
                case "voting":
                    displayCandidates(currentGameState.selectedCandidates);
                    break;
                case "results":
                    displayTeams();
                    break;
            }
        }
        
        // Display candidates
        function displayCandidates(candidates) {
            let html = `
                <h3>${candidates.length} ${currentGameState.phase === "applications" ? "Applications" : "Candidates"}</h3>
                <div class="candidates-container">
            `;
            
            if (candidates.length === 0) {
                html += `<p style="grid-column: 1/-1; text-align: center;">No candidates yet. Chat can join with !run &lt;Team Name&gt; &lt;Team Slogan&gt;</p>`;
            } else {
                candidates.forEach(candidate => {
                    html += `
                        <div class="candidate-card">
                            <div class="candidate-name">${candidate.username}</div>
                            <div class="candidate-team">Team: ${candidate.teamName}</div>
                            <div class="candidate-slogan">"${candidate.teamSlogan}"</div>
                        </div>
                    `;
                });
            }
            
            html += `</div>`;
            gameDisplay.innerHTML = html;
        }
        
        // Display teams
        function displayTeams() {
            let html = `<h3>Election Results</h3>`;
            
            // Main teams
            html += `<div class="teams-container">`;
            
            currentGameState.teams.forEach(team => {
                html += `
                    <div class="team-card">
                        <div class="team-header">
                            <div class="team-name">${team.teamName}</div>
                            <div class="team-size">${team.members.length + 1} members</div>
                        </div>
                        <div class="team-leader">Leader: ${team.leader}</div>
                        <div class="team-slogan">"${team.teamSlogan}"</div>
                        <div class="team-members">
                `;
                
                if (team.members.length === 0) {
                    html += `<div class="team-member">No members yet</div>`;
                } else {
                    team.members.forEach(member => {
                        html += `<div class="team-member">${member}</div>`;
                    });
                }
                
                html += `
                        </div>
                    </div>
                `;
            });
            
            // Rebels
            html += `
                <div class="rebels-container">
                    <div class="rebels-header">The Rebels</div>
                    <div>Fallen Leaders:</div>
                    <div class="rebels-leaders">
            `;
            
            if (currentGameState.rebels.leaders.length === 0) {
                html += `<div class="rebel-leader">No rebel leaders</div>`;
            } else {
                currentGameState.rebels.leaders.forEach(leader => {
                    html += `<div class="rebel-leader">${leader}</div>`;
                });
            }
            
            html += `
                    </div>
                    <div>Rebel Members:</div>
                    <div class="rebels-members">
            `;
            
            if (currentGameState.rebels.members.length === 0) {
                html += `<div class="rebel-member">No rebel members</div>`;
            } else {
                currentGameState.rebels.members.forEach(member => {
                    html += `<div class="rebel-member">${member}</div>`;
                });
            }
            
            html += `
                    </div>
                </div>
            `;
            
            html += `</div>`;
            gameDisplay.innerHTML = html;
        }
        
        // Initialize
        updateGameUI();
    </script>
</body>
</html>
